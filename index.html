<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Time Picker</title>
</head>
<body>

    <h2>Seleziona un orario</h2>
    <select id="hours"></select> :
    <select id="minutes"></select> :
    <select id="seconds"></select>

    <p>Orario selezionato: <span id="selectedTime">--:--:--</span></p>

    <script>
        function populateSelect(id, max) {
            let select = document.getElementById(id);
            for (let i = 0; i <= max; i++) {
                let option = document.createElement("option");
                option.value = option.textContent = String(i).padStart(2, '0');
                select.appendChild(option);
            }
        }

        populateSelect("hours", 23);
        populateSelect("minutes", 59);
        populateSelect("seconds", 59);

        document.querySelectorAll("select").forEach(select => {
            select.addEventListener("change", () => {
                document.getElementById("selectedTime").textContent =
                    `${document.getElementById("hours").value}:` +
                    `${document.getElementById("minutes").value}:` +
                    `${document.getElementById("seconds").value}`;
            });
        });
    </script>

</body>
</html>
