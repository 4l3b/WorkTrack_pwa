<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatpickr Time Picker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>

    <h2>Selettore orario con secondi (Flatpickr)</h2>
    <input type="text" id="timePicker" placeholder="Seleziona un orario">

    <script>
        flatpickr("#timePicker", {
            enableTime: true,        // Attiva il selettore orario
            noCalendar: true,        // Nessun calendario, solo orario
            dateFormat: "H:i:S",     // HH:MM:SS
            time_24hr: true,         // Formato 24 ore
            enableSeconds: true,     // ATTIVA la selezione dei secondi!
            secondIncrement: 1       // Incremento dei secondi di 1
        });
    </script>

</body>
</html>
